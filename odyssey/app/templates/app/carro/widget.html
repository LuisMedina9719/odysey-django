<table class="table table-bordered" style="color: black; background-color: blue;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro de compra
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">
                    <td>{{ value.nombre }}</td>
                    <td>{{ value.cantidad }}</td>
                    <td>
                        <a href="{% url 'carro:sumar_carro' value.producto_id %}" class="btn btn-sm btn-succes">+</a>
                        <a href="{% url 'carro:restar_carro' value.producto_id %}" class="btn btn-sm btn-succes">-</a><br>
                        {{value.precio}} $

                    </td>
                </tr>


            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        No hay productos
                    </div>
                </td>
            </tr>

        {% endif %}
    </tbody>

    <tfoot>
        <tr class="text-center">
            <td colspan="2">
                Total: {{ importe_total_carro }} $ 
            </td>
            <td>
                <a href="{% url 'carro:limpiar_carro' %}" class="btn btn-danger">Limpiar carro</a>
            </td>
        </tr>
    </tfoot>



</table>
